<html>

<head>
    <title>Java Script Demo</title>
    <script>
        function show() {

            let text = "Tik Tok Tik Tok";
            let modText = text.replace("Tok", "Tuk");
            document.write(`Modified string is:${modText}`);
        }
    </script>
</head>

<body>

    <input type="button" value="click me" onclick="show()">
</body>

</html>
