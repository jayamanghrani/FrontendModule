<html>

<head>
    <title>Form Event Demo</title>
    <link rel="stylesheet" href="mystyles.css" type="text/css">
</head>


<body>

    <form name="myfrm">
        <table>
            <caption>Number Addition Program</caption>
            <tr>
                <th>First Number:</th>
                <td><input type="text" name="txtfno"></td>
                <td><span id="fnoerror"></span>
            </tr>
            <tr>
                <th>Second Number:</th>
                <td><input type="text" name="txtsno"></td>
                <td><span id="snoerror"></span>
            </tr>
            <tr>
                <th>Sum is:</th>
                <td><input type="text" name="txtresult"></td>
            </tr>
            <tr>
                <td><input type="button" class="modify" name="btnadd" value="Add"></td>
                <td><input type="button" class="modify" name="btnclear" value="Clear"></td>
            </tr>
    </form>
    </table>
    <script src="app.js">
    </script>
</body>

</html>
