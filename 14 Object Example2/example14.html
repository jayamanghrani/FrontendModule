<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Understanding Equality</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script>
        let person1 = {
            name: "sachin",
            gender: "male"
        };
        let person2 = {
            gender: "male",
            name: "sachin"

        };
        document.write(`${JSON.stringify(person1)===JSON.stringify(person2)}<br>`);
        document.write(`${_.isEqual(person1,person2)}<br>`);
    </script>
</head>
