<html>

<head>
    <title>If demo</title>
    <script>
        let a;
        a = prompt("Enter a number");
        if (isNaN(a))
            document.write("Given input is not a number");
        else {
            let b = Number(a);
            if (b % 2 === 0) {
                document.write("Number is even");
            } else {
                document.write("Number is odd");
            }
        }
    </script>
</head>

<body>
</body>

</html>
