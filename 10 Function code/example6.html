<html>

<head>
    <title>Function Demo</title>
    <script>
        function f1() {
            a = 10;
            b = 20;
            c = 30;
            alert(window.a);
            alert(window.b);
            alert(window.c);
        }

        function f2() {

            alert(window.a);
            alert(window.b);
            alert(window.c);
        }
    </script>
</head>

<body>
    <div style="text-align: center; font-size: 120%; font-weight: bold">
        To call the f1 <a href="JavaScript:f1( )">Click</a> here.<br /> To call the f2 <a href="JavaScript:f2( )">Click</a> here.
    </div>
</body>

</html>
