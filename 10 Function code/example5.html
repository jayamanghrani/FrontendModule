<html>

<head>
    <title>Function Demo</title>
    <script>
        function show() {
            let x = new Date();
            alert(x.toString());
        }
    </script>
</head>

<body>
    <div style="text-align: center;font-size: 120%;font-weight: bold">
        <a href="javascript:show( )">Show Current Date time</a>
    </div>

</body>

</html>
