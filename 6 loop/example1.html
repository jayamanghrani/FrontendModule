<html>

<head>
    <title>While loop Demo</title>
    <script>
        let n = Number(prompt("enter a number"));
        document.write("<table border='2'>");
        let i = 1;
        while (i <= 10) {
            document.write(`<tr><td>${n} * ${i} = ${n * i} </td></tr>`);
            i++;
        }
        document.write("</table>");
    </script>
</head>

<body></body>

</html>
