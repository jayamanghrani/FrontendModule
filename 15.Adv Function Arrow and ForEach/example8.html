<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Example</title>
    <script>
        function area(radius, show) {
            let ar = 3.14 * (radius * radius);
            show(ar);
        }

        function display(ar) {
            document.write(`Area of circle is ${ar}`);
        }
        area(5, display);
    </script>
</head>

<body>

</body>

</html>
