<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function As Callback</title>
    <script>
        function calArea(radius, show) {
            let ar = 3.14 * (radius * radius);
            show(ar);
        }

        calArea(5, (result) => {
            document.write(`Area of circle is ${result}`);
        });
    </script>
</head>
