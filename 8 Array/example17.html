<html>

<head>
    <title>Array Demo</title>
    <script>
        //let arr = [2, 1, 11, 4, 25, 19, 8, 100, 3, 0];
        let arr = ["cricket", "volleyball", "Soccer", "football"];
        document.write("<b>Before Sorting:</b><br>");
        for (let x of arr)
            document.write(`${x}<br>`);
        document.write("<br>");
        arr.sort();
        document.write("<br>");
        document.write("<b>After Sorting:</b><br>");
        for (let x of arr)
            document.write(`${x}<br>`);
    </script>
</head>

<body>

</body>

</html>
