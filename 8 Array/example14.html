<html>

<head>
    <title>Array Demo</title>
    <script>
        let evens = new Array(5);
        evens[0] = 2;
        evens[1] = 4;
        evens[2] = 6;
        evens[3] = 8;
        evens[4] = 10;
        document.write(`Array length  is ${evens.length}<br>`);
        for (let x of evens)
            document.write(`${x}<br>`);
    </script>
</head>

<body>

</body>

</html>
