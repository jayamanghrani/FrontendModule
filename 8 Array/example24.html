<html>

<head>
    <title>Java Script Demo</title>
    <script type="text/javascript">
        let fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        let citrus = fruits.slice(2, 4);
        document.write("Citrus array is:<br>");
        for (let x of citrus) document.write(`${x}<br>`);
        document.write("<br>Fruits array is:<br>");
        for (let x of fruits) document.write(`${x}<br>`);
    </script>
</head>

<body></body>

</html>
