<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Demo</title>
    <script>
        let age;
        age = prompt("what's your age ?", "type here");
        age = parseInt(age);
        document.write(
            "<b>Your age is " +
            age +
            " years and after 5 years you would be " +
            (age + 5) +
            " years old"
        );
    </script>
</head>

<body></body>

</html>
