<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converting Values To String</title>
    <script>
        let x = true;
        document.write(x + ' ' + typeof x + '<br>'); // boolean
        let y = String(x); // now value is a string "true"
        document.write(y + " " + typeof y + '<br>'); // string
        let z = x.toString();
        document.write(y + " " + typeof z + '<br>'); // string
    </script>
</head>

<body></body>

</html>
