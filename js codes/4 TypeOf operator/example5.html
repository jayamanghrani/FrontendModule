<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converting Values To Boolean</title>
    <script>
        let x = 1;
        document.write(x + ' ' + typeof x + '<br>'); // number

        let y = Boolean(x); // now value is a boolean true
        document.write(y + ' ' + typeof y + '<br>'); // boolean

        let z = 0;
        document.write(z + ' ' + typeof z + '<br>'); // number

        let k = Boolean(z);
        document.write(k + ' ' + typeof k + '<br>'); // boolean
    </script>
</head>

<body></body>

</html>
