<html>

<head>
    <title>Arrow Function A Callback</title>
    <script>
        let x = 1;
        let y = setInterval(() => {
            document.write(`${x}<br>`);
            x++;
            if (x === 10) {
                document.write("done!!")
                clearInterval(y);
            }
        }, 1000);
    </script>
</head>

<body>
    <script>
        document.write("Before callback");
    </script>
</body>

</html>
