<html>

<head>
    <title>Anonymous Function A Callback</title>
    <script>
        let x = 1;
        let y = setInterval(function() {
            document.write(`${x}<br>`);
            x++;
            if (x === 10) {
                document.write("done!!")
                clearInterval(y);
            }
        }, 1000);
    </script>
</head>

<body>

</body>

</html>
