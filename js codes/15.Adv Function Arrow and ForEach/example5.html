<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function For Even Odd</title>
    <script>
        let evenodd = n => n % 2 == 0 ? `${n} is even` : `${n} is odd`;

        document.write(`${evenodd(5)}<br>`);
        document.write(`${evenodd(10)}<br>`);
    </script>
</head>
