<html>

<head>
    <title>Underatnding classList</title>
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <script>
        function decorate() {
            let para = document.querySelector("p");
            para.classList.add("error");
        }

        function undecorate() {
            let para = document.querySelector("p");
            para.classList.remove("error");

        }
    </script>
</head>

<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quibusdam molestiae quidem quis tempore excepturi dolore labore, delectus necessitatibus inventore fugit vel hic, eum at beatae error mollitia impedit! Deserunt, nihil!</p>

    <input type="button" value="Add class" onclick="decorate();">
    <input type="button" value="Remove class" onclick="undecorate();">
</body>

</html>
