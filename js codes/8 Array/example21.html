<html>

<head>
    <title>Java Script Demo</title>
    <script type="text/javascript">
        let names = ["amit", "vijay", "karan", "ramesh", "karan"];
        let pos = names.indexOf("karan");
        document.write(`karan  is at position ${pos+1}`);
        pos = names.indexOf("Karan");
        document.write(`<br>Karan  is at position ${pos}`);
        pos = names.indexOf("karan", 3);
        document.write(`<br>After 2nd index , karan  is at position ${pos+1}`);
    </script>
</head>

<body>

</body>

</html>
