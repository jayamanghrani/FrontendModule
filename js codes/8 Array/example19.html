<html>

<head>
    <title>Array Demo</title>
    <script>
        let names = ["amit", "vijay", "karan", "ramesh"];
        let str = names.join();
        document.write(`${str}`);
        document.write("<br>");
        str = names.join(" ");
        document.write(`${str} `);
        document.write(`<br>${names.toString()}`);
    </script>
</head>

<body>

</body>

</html>
