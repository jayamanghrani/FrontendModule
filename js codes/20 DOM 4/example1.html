<html>

<head>
    <title>Sharma Computer Academy</title>
    <script>
        function operate() {
            let div = document.querySelector("div");
            let children = div.childNodes;
            console.log(children.length);
            console.log(children);
            children.forEach(item => {
                if (item.nodeType == 1)
                    item.style.color = "crimson";
            });

        }
    </script>
</head>

<body>
    <div>
        <h2 align="center">Welcome To SCA</h2>
        <h3>Our Mission</h3>
        <p>
            The mission of the SHARMA COMPUTER ACADEMY is to provide its students with the foundation for lifelong learning
        </p>
        <h3>Our Courses</h3>
        <ul>
            <li>C</li>
            <li>C++</li>
            <li>Python</li>
            <li>Django</li>
            <li>Java</li>
            <li>Oracle</li>
        </ul>
    </div>
    <input type="button" value="Click me" onclick="operate()" />
</body>

</html>
