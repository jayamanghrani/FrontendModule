<html>

<head>
    <title>Do-While Demo</title>
    <script>
        let a = Number(prompt("enter a  integer "));
        let f = 1;
        if (a > 1) {
            do {
                f = f * a;
                a--;
            } while (a > 1);
        }
        document.write(`Factorial is ${f}`);
    </script>
</head>

<body></body>

</html>
