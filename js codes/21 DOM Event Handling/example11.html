<html>

<head>
    <title>Java Script Demo</title>
    <script>
        function removePara() {
            let div = document.querySelector("div");
            let para = div.firstElementChild;
            console.log(para);
            div.removeChild(para);


        }
    </script>
</head>

<body>
    <div id="d1">
        <p id="p1">
            This is first paragraph.
        </p>
        <p id="p2">
            This is second paragraph.
        </p>
    </div>
    <input type="button" value="remove para" onclick="removePara();">
</body>

</html>
