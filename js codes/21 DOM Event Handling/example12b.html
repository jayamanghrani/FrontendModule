<html>

<head>
    <title>Java Script Demo</title>
    <script>
        function addPara() {
            let div = document.querySelector("div");
            let newPara = document.createElement("p");
            newPara.innerText = "I am third para";
            div.append("Welcome", newPara);


        }
    </script>
</head>

<body>

    <div id="d1">
        <p id="p1">
            I am para 1
        </p>
        <p id="p2">
            I am para 2.
        </p>
    </div>
    <input type="button" value="add new para" onclick="addPara();">
</body>

</html>
