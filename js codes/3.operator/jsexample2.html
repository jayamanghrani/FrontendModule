<html>

<head>
    <title>Java Script Demo</title>
    <script>
        let a = 10;
        let b = "10.0";
        let c = 10;
        document.write((a == b) + "<br>");
        document.write((a == c) + "<br>");
        document.write((a === b) + "<br>");
        document.write(a === c);
    </script>
</head>

<body></body>

</html>
