<html>

<head>
    <title>Java Script Demo</title>
    <script>
        var a = true;
        var b = 1;
        var c = false;
        var d = 0;
        document.write((a == b) + "<br>");
        document.write((a === b) + "<br>");
        document.write((c == d) + "<br>");
        document.write((c === d) + "<br>");
        document.write((a != b) + "<br>");
        document.write((a !== b) + "<br>");
        document.write((c != d) + "<br>");
        document.write((c !== d) + "<br>");
    </script>
</head>

<body>

</body>

</html>
