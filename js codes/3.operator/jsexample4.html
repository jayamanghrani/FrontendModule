<html>

<head>
    <title>Java Script Demo</title>
    <script>
        document.write(typeof 42 + "<br>");
        document.write(typeof "bhopal" + "<br>");
        document.write(typeof true + "<br>");
        document.write(typeof(3 + 4) + "<br>");
        console.log(42, typeof 42);
        console.log("bhopal", typeof "bhopal");
        console.log(true, typeof true);
        console.log((4 + 3), typeof(3 + 4));
    </script>
</head>

<body>

</body>

</html>
