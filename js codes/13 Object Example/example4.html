<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accessing Non Existing Property</title>
    <script>
        let myCar = new Object();
        myCar['company'] = "Maruti";
        myCar['model'] = "Baleno";
        myCar['year'] = 2014;
        myCar["reg no"] = "MP04CB2314";
        console.log("price:" + myCar.price);
        console.log("company:" + myCar.company);
        console.log("model:" + myCar.model);
        console.log("year:" + myCar.year);
        console.log("reg no:" + myCar["reg no"]);
    </script>
</head>

<body>

</body>

</html>
