<html>

<head>
    <title>Form Validation Demo</title>
    <link rel="stylesheet" href="mystyles.css" type="text/css">
</head>

<body>
    <h3>Login Details</h3>
    <form name="frmlogin" action="login.py" method="post">
        <table>
            <tr>
                <td>Login Id:</td>
                <td><input type="text" name="txtuser" id="userid"></td>
                <td><span id="unameerror"></span></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="txtpwd" id="userpwd"></td>
                <td><span id="pwderror"></span></td>

            </tr>
            <tr>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
    <script src="app.js">
    </script>
</body>

</html>
