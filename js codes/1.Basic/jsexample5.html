<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script Demo</title>
    <script>
        function show() {
            document.write("This message is from javascript<br>");
        }
    </script>
</head>

<body>
    <br />This message is from html
    <input type="button" value="click me" onclick="show()" />
</body>

</html>
