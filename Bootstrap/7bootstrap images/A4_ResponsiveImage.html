<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <title>BootStrap Images</title>
  </head>

  <body>
    <div class="container" style="background-color: rgb(225, 200, 200);">
      <div class="row">
        <div class="col-sm-12">
          <h5>Non-Responsive Image,( image width > div width) </h5>
          <div style="width: 100px; border: 4px solid #000">
            <img src="../images/photo.jpg" />
          </div>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-sm-12">
          <h5>Responsive Image, here image is adjusting accord to width of div</h5>
          <div style="width: 100px; border: 4px solid #000">
            <img src="../images/photo.jpg" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
