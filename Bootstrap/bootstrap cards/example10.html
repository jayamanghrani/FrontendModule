<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="../css/mystyles.css"> -->
    <title>List Group Within Card</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Bhopal</h4>
              <h6 class="card-subtitle mb-2">Capital city of Madhya Pradesh</h6>
              <p class="card-text">
                Bhopal is the capital city of the Indian state of Madhya Pradesh
                and the administrative headquarters of both Bhopal district and
                Bhopal division.
              </p>
            </div>
            <div class="list-group list-group-flush">
              <a href="#" class="list-group-item list-group-item-action">
                Upper Lake
              </a>
              <a href="#" class="list-group-item list-group-item-action"
                >Van Vihar</a
              >
              <a href="#" class="list-group-item list-group-item-action">SCA</a>
            </div>
            <div class="card-body">
              <a href="#" class="card-link text-danger">Read more</a>
              <a href="#" class="card-link text-warning">Book a Trip</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
  </body>
</html>
