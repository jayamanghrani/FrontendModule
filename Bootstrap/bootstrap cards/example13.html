<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>BootStrap Product Cards</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card">
            <img class="card-img" src="../images/bhopal.jpg" alt="Vans" />
            <div class="card-img-overlay d-flex justify-content-end">
              <a href="#" class="card-link text-danger">
                <i class="fa fa-heart"></i>
              </a>
            </div>
            <div class="card-body">
              <h4 class="card-title">LIGE Mens Watches</h4>
              <h6 class="card-subtitle mb-2 text-muted">Style: VA33TXRJ5</h6>
              <p class="card-text">
                LIGE Mens Watches Male Fashion Luxury Stainless Steel Quartz
                Watch Men Casual Sport Waterproof Watch - M Blue Rose Blue
              </p>

              <div class="d-flex justify-content-between align-items-center">
                <div class="text-success">
                  <h5 class="mt-4">Rs 40,000</h5>
                </div>
                <a href="#" class="btn btn-danger mt-3"
                  ><i class="fas fa-shopping-cart"></i> Add to Cart</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
  </body>
</html>
