<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="../css/mystyles.css"> -->
    <title>Adding Image Overlay</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card">
            <img class="card-img" src="../images/bhopal1.jpg" alt="Bhopal" />
            <div
              class="card-img-overlay text-white d-flex flex-column justify-content-center"
            >
              <h4 class="card-title">Bhopal</h4>
              <h6 class="card-subtitle mb-2">Capital city</h6>
              <p class="card-text">Bhopal is the capital city of MP</p>
              <div class="link d-flex">
                <a href="#" class="card-link text-warning">Read More</a>
                <a href="#" class="card-link text-warning">Book a Trip</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
  </body>
</html>
