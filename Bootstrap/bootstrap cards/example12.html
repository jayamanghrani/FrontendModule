<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <!-- <link rel="stylesheet" href="../css/mystyles.css"> -->
    <title>BootStrap Profile Cards</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card">
            <img class="card-img-top" src="../images/bhopal.jpg" alt="Bhopal" />
            <div class="card-body text-center">
              <img
                class="avatar rounded-circle"
                src="../images/sachin.jpg"
                alt="Sachin"
              />
              <h4 class="card-title">Sachin Kapoor</h4>
              <h6 class="card-subtitle mb-2 text-muted">Corporate Trainer</h6>
              <p class="card-text">
                Senior corporate trainer with an experience of 20+ years and
                currently center head and consultant at SCA Bhopal
              </p>
              <a href="#" class="btn btn-info">Follow</a>
              <a href="#" class="btn btn-outline-info">Message</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/bootstrap.bundle.js"></script>
  </body>
</html>
