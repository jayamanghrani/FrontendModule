<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>BootStrap Buttons</title>
  </head>

  <body>
    <div class="container">
      <h2>Bootstrap Button Elements</h2>
      <a class="btn btn-primary" href="#" role="button">Link</a> <!-- we have used role here, For screen reader tool it is useful, This tool read the content for weak weak eyesight people -->
      <button class="btn btn-primary" type="submit">Button</button>
      <input class="btn btn-primary" type="button" value="Button" />
      <input class="btn btn-primary" type="submit" value="Submit" />
      <input class="btn btn-primary" type="reset" value="Reset" />
    </div>

    <script src="../js/bootstrap.bundle.js"></script>
  

  </body>
</html>
