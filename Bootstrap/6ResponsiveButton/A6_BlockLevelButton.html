<!--Block level button --- ese button jo apne container ki jitni width lete h  

d-grid property is used to create block level button.
gap - is used for the gap b/w buttons
-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <title>BootStrap Buttons</title>
  </head>

  <body>
    <div class="container d-grid gap-2">
      <h2>Bootstrap Block Level Buttons</h2>
      <button type="button" class="btn btn-primary">Block level button</button>
      <button type="button" class="btn btn-secondary">
        Block level button
      </button>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
  </body>
</html>
