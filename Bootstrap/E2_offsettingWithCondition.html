<><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offsetting</title>
    <style>
        .myrow
        {
            background-color: aliceblue;
            height: 60px;
            font-weight: 500;
        }
        .blue
        {
            background-color: blue;
            color: white;
        }

        .orange
        {
            background-color: orange;
        }
        </style>
</head>

<body>
  <h4>column offsetting with condition</h4>  

<!--condition will not work on offset, run this code and make screen size below 768, offset will removed-->

  <div class="container mycontainer">      
  <div class="row myrow">
    <div class="col-md-4 blue offset-md-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. At, ipsam.</div>

    <div class="col-md-4 orange">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, sequi!</div>
  </div>
  </div>
</body>
