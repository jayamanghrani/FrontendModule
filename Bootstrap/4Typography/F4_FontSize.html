<!-- BootStrap allows us to quickly change the font-size of text through the class fs-* , where * is replaced with number from 1 to 6.

Numbers from 1 to 6 match the HTMLâ€™s heading elements, so as the number increases, font size decreases.

Code:
<p class="fs-1">.fs-1 text</p>
<p class="fs-2">.fs-2 text</p>
<p class="fs-3">.fs-3 text</p> -->


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>

        <div class="container">
            <p class="fs-1">Monday</p>
            <p class="fs-2">Tuesday</p>
            <p class="fs-3">Wednesday</p>
            <p class="fs-6">Thrusday</p>
            <p class="fs-6">Friday</p>
            <p class="fs-6">Saturday</p>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>          
    </body>
</html>
