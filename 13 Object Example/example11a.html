<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nested Object</title>
    <script>
        let myCar = new Object();
        myCar.model = "Baleno";
        myCar.year = 2014;

        myCar.stereo = new Object();
        myCar.stereo.name = "KenWood";
        myCar.stereo.maxVol = 30;
        // for (key in myCar) {
        //     console.log(key + ":" + typeof myCar[key]);
        // }

        for (key in myCar) {
            if (typeof myCar[key] !== 'object')
                console.log(key + ":" + myCar[key]);
            else {
                for (x in myCar[key])
                    console.log(x + ":" + myCar[key][x]);
            }
        }
    </script>
</head>

<body>

</body>

</html>
