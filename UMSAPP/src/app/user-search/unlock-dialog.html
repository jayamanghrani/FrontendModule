
<style>

.unlock-dialog-div{
    min-height:150px;
    min-width:510px;
    max-height: 400px;
    overflow-y: auto;
    padding: 2%;
    border:#1e4e7d 3px solid;
    margin: 1%;
    text-align: center;
    color: #1e4e7d;
}
.close-button-div .close {
        margin-top: -5%;
        margin-right: -2%;
        font-size: 2rem;
        font-weight: 800;
        float: right;
}
.unlock-header{
        font-weight: bold;
        margin: 5%;
        font-size: 22px;
}

.password-div{
    font-size: 18px;
    margin: 3%;
    font-weight: bold; 
    text-align: center; 
}
.unlock-msg-div{
    font-size: 18px;
    text-align: center;
}

</style>

<div class="close-button-div">
        <button type="button" class="close" aria-label="Close" (click)="onCloseCancel()">
                <span aria-hidden="true">&times;</span>
        </button>
</div>

<div *ngIf="this.data.statusMsg;">
        <div class="container">
                <div class="unlock-dialog-div" >
                        <div *ngIf="this.data.statusMsg;">
                                <div class="unlock-header" *ngIf="this.data.statusCode==0">Account Unlocked Successfully</div>
                                <div class="unlock-header" *ngIf="this.data.statusCode==1">Account Unlocked Failed</div>
                                <div *ngIf="((this.data.password !== null)&&(this.data.statusCode==0))">
                                                <div class="unlock-msg-div" >Email Id is incorrect and Password is :</div>
                                                <div class="password-div">{{this.data.password}}</div> 
                                </div> 
                        </div>
                </div>
        </div>
</div>
