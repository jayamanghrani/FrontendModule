<div id="tab-3" class="tab-content visiblilityUpload">
		<div id="">
		  <div class="">
			  <form name="docUploadForm" id="docUploadForm" method="post"
				   enctype="multipart/form-data">
				  
					  <div class="tabsec clearfix">
						  
						  <div class="clearfix mb-10 gap-top">
							  
								  <div class="form-group key excel-input-label">
									  <label class="width3 mg-10" style="color:#1976d2">Select An Excel File</label> 
									  <input id="UserId" name="uploaddocumenttype" class="form-control width3 mandatory" type="text" [value]="fileName" readonly> 

							<ng4-loading-spinner [timeout]="120000" > </ng4-loading-spinner>
						  
							  <div class="file-upload">
									  <label for="upload" class="file-upload__label width12" >Browse</label>
									  <input id="upload" class="file-upload__input" type="file" name="file-upload" (change)="selectExcelFile($event.target.files)" >
							  </div>	
						  </div>
						  </div>
						  
						  <span id="searchForm_DateLimt_Error_old" class="error"
							  style="display: none"></span>
						  <div class="clearfix mb-10">

							  <div *ngIf="this.showErrorField" class="alert is-critical">
									{{this.errorMsg}}
									<div class="close-error-div">
											<button type="button" class="close" aria-label="Close" (click)="closeErrorDiv()">
													<span aria-hidden="true">&times;</span>
											</button>
										</div>
								</div>
							  <div class="width6 pull-right">
								  <div class="clearfix text-right  mb-10 ">
									  <!-- <div *ngIf="this.emptyFile"><span style="color: red;">File not attached</span></div> -->
									  <button type="button" id="ExcelSearch"
										  class="btn btn-blue btn-widths" (click)="uploadExcelFile($event)" >Validate</button>
	  
								  </div>
							  </div>
						  </div>
	  
					  </div>
					  
				  
			  </form>
		  </div>

	  
		  </div>
	  </div>
	 
<div class="main-div-outer"  *ngIf="showexceldata">

	<div class="search-div">
		<mat-form-field class="search-form-field" >
			<input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search" autocomplete="off">
		</mat-form-field>
	</div>


	
	<div class="mat-table-data">
				<table mat-table #table [dataSource]="dataSource" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
			  
				  <ng-container matColumnDef="sno">
					<th mat-header-cell  *matHeaderCellDef mat-sort-header class="mat-header-decorator" style="padding-left: 4%;"> S. No. </th>
					<td mat-cell  *matCellDef="let element;  let i = index;"> {{i+1}}  </td>
				  </ng-container>
		
				  <ng-container matColumnDef="userId">
						<th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-decorator" style="padding-left: 7%;"> User ID </th>
						<td mat-cell  *matCellDef="let element"> {{element.userId}} </td>
				</ng-container>
		
				<ng-container matColumnDef="branchId">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-decorator" style="padding-left: 6%;"> Office Code </th>
					<td mat-cell  *matCellDef="let element"> {{element.branchId}}  </td>
				</ng-container>
		
				  
				  <ng-container matColumnDef="appName">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-decorator" style="padding-left: 6%;"> Application </th>
					<td mat-cell  *matCellDef="let element"> {{element.appName}} </td>
				  </ng-container>
			  
				  <ng-container matColumnDef="roleName">
					<th mat-header-cell *matHeaderCellDef  mat-sort-header class="mat-header-decorator" style="padding-left: 7%;"> Role </th>
					<td mat-cell  *matCellDef="let element">{{element.roleName}}</td>
				  </ng-container>
			  
				  <ng-container matColumnDef="action">
					<th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-header-decorator" style="padding-left: 7%;"> Action </th>
					<td mat-cell  *matCellDef="let element"> {{element.action}} </td>
				  </ng-container>

				  <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
				  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
				</table>
		</div>
</div>
<div [className]=" this.showexceldata ? 'pagination-show' : 'pagination-hide'" class="pagination-div">
	<mat-paginator #paginator class="custom-mat-paginator"
		[pageSize]="5"
		[pageSizeOptions]="[5, 10, 20]"  
		[showFirstLastButtons]="true">
	</mat-paginator>
</div>

		<div class="width6 pull-right"  *ngIf="showuploadbutton" >
				<div class="clearfix text-right  mb-10 ">
					<button type="button" id="ExcelSearch"
						class="btn btn-blue btn-widths" (click)="uploadExcelUpdateRole()" >Upload</button>

				</div>
			</div>
