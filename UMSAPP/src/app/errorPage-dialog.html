<style>
    .errorContainer{
        min-width: 450px;
        overflow-y: auto;
        max-height: 400px;
        min-height: 80px;
        padding-top: 4%;
    }
    .close-button-div .close {
        margin-top: -3%;
        margin-right: -3%;
        font-size: 2rem;
        font-weight: 800;
        float: right;
    }
    </style>
    
    <div *ngIf="errorData != null">
    <div class="close-button-div">
            <button type="button" class="close" aria-label="Close" (click)="cancelErrorPage()">
                    <span aria-hidden="true">&times;</span>
                  </button>
    </div>
    <div class="container">
        <div class="errorContainer">
            <div class="col-sm-12 alert alert-warning">
                <span style="color: red; font-weight: bold;"> {{errorData.Message}}</span><br>
                <!-- <span style="color: red">Message : {{errorData.Message}}</span>   -->
            </div>
        </div>
    </div>
    </div>
