<html>

<head>
    <title>Function Demo</title>
    <script>
        var a = function(name) {
            let message = "Hello " + name;
            return message;
        };
    </script>
</head>

<body>
    <script>
        let str = a;
        document.write(`${str}`);
    </script>
</body>

</html>
